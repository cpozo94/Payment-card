<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/49bb115d44.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Payment Card</title>
    <!--Icono Web-->
    <link rel="icon" type="images/x-icon" href="https://4geeksacademy.com/favicon-32x32.png?v=9b1a253e6f0233aa65166e9a0f25a091"/>
</head>
<body>

   <!--Header-->
 <div class="p-5">
  <div class="card text-center">
    <div class="card-header text-start">
      <h3>Payment form example</h3>
    </div>
    <div class="p-2 m-2 text-start">
    <div class="alert alert-danger" role="alert">
      Some fields are missing
  </div> 
  </div>

  <!--Card body-->
    <div class="card-body">
      <form class="row g-4">
        <div class="col-md-6 text-start">
          
          <label for="inputEmail4" class="form-label"><h6>Card #</h6></label>
          <input type="number"  class="form-control" id="Card#" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-3 text-start">
          <label for="inputPassword4" class="form-label"><h6>CVC#</h6></label>
          <input type="number" class="form-control" id="CVC#" placeholder="000">
        </div>
        
        <div class="col-md-3 text-start"><i class="fa-solid fa-dollar-sign"></i>
          <label for="inputPassword4" class="form-label"><h6>Amount</h6></label>
          <input type="number" class="form-control" id="Amount" placeholder="Amount">
        </div>
        
        <div class="col-md-6 text-start">
          <label for="inputEmail4" class="form-label"><h6>First name</h6></label>
          <input type="text" class="form-control" id="name" >
        </div>
        <div class="col-md-6 text-start">
          <label for="inputPassword4" class="form-label"><h6>Last Name</h6></label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        
        <div class="col-md-6 text-start">
          <label for="inputCity" class="form-label"><h6>City</h6></label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4 text-start">
          <label for="inputState" class="form-label"><h6>State</h6></label>
          <select id="inputState" class="form-select">
            <option selected>Pick a state</option>
            <option>Florida</option>
            <option>CÃ³rdoba</option>
            <option>Valencia</option>
          </select>
        </div>

        <div class="col-md-2 text-start">
          <label for="inputZip" class="form-label"><h6>Postal Code</h6></label>
          <input type="number" class="form-control" id="Postal_Code">
        </div>
        

        <!--Message and radios-->
        <div class="col-md-6 text-start">
          <h6>We accept: </h6>
        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
        <label class="btn btn-secondary" for="option1"><div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-amex"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
          </div>
        </div>
      </label>
      </div>

      <!--text area-->
        <div class="col-md-6 text-start">
            
            <label for="message-text" class="col-form-label"><h6>Message:</h6></label>
            <textarea class="form-control" id="message-text" style="resize:none;"></textarea>
            <footer class="fs-"> Add any notes here.</footer>
            
          </div>
        </div>
        
        <!--footer buttoms-->
        <div class="card-footer text-muted">
          <div class="col-2 offset-10">
          <a href="#" class="btn btn-secondary">Cancel</a>
          <a href="#" class="btn btn-primary">Send</a>
        </div>
        </div>
      </form>   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </div>

</body>
</html>
